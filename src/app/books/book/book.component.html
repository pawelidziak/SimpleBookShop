<div class="card">
  <div class="card-header ">
    <p class="  text-muted float-right">{{book.price | currency: 'USD' : true}}</p>
    <h5 class="card-text">{{book.name | limitChar: 15}}</h5>

  </div>

  <div class="card-content">
    <div class="text-center">
      <img class="img-fluid text-center" [src]="book.imageUrl">
    </div>
    <div class="card-description">
      <div class="card-block">

        <p class=""><b>Author: </b>{{book.author}}</p>
        <p class=""><b>Published On: </b>{{book.releaseDate | date: 'shortDate' }}</p>
        <p>In Stock: {{ book.inStock ? 'YES' : 'NO'}}</p>


        <p><b>Description: </b>{{book.description | limitChar: '55'}}</p>

      </div>

    </div>
  </div>

  <div class="card-footer text-muted ">
    <a [routerLink]="['/book', book.id]" class="btn btn-info btn-sm ">See more</a>
    <!--<i class="fa fa-arrow-circle-right float-right"></i>-->
    <app-favorite class="float-right"
                  [reviews]="book.starRating"
                  [favorite]="book.name"
                  (favoriteClicked)="onFavoriteClicked($event)">
    </app-favorite>

  </div>


</div>
